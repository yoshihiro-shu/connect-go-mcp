name: go-testing

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "cmd/protoc-gen-connect-go-mcp/**"

permissions: read-all

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24.0"

      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./cmd/protoc-gen-connect-go-mcp
          go test -v ./...